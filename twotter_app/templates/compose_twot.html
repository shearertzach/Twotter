{% extends 'base.html' %}

{% block content %}

<h1 style="text-align: center;">Compose Twot</h1>

<form action='/compose_twot' method='POST' class="composeTwot">
    {{ form.csrf_token }}
        {{ form.body }}

        {% for error in form.body.errors %}
        <p>{{error}}</p>
        {% endfor %}

        {{ form.submit }}
</form>


{% endblock %}
